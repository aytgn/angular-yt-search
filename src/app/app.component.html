<div class="container-fluid d-flex justify-content-center flex-column pt-5">
  <div class="row justify-content-center text-center">
    <div class="col-9">
      <h3 style="color: rgba(110, 51, 51, 0.945)">
        <strong> YouTube Search! </strong>
      </h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-9">
      <app-search-bar (videos)="getVideos($event)"></app-search-bar>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4" *ngFor="let video of videos">
      <app-video-card [video]="video"></app-video-card>
      <br />
    </div>
  </div>
</div>
